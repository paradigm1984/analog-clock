<!DOCTYPE html>

<!-- https://codepen.io/ergtin/pen/pbLLaB -->
<!-- https://www.youtube.com/watch?v=WnAGsXUJPYA -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Analog Clock </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock-container">
    <div id="clock">
      <div class="num num1">
        <div> 1 </div>
      </div>
      <div class="num num2">
        <div> 2 </div>
      </div>
      <div class="num num3">
        <div> 3 </div>
      </div>
      <div class="num num4">
        <div> 4 </div>
      </div>
      <div class="num num5">
        <div> 5 </div>
      </div>
      <div class="num num6">
        <div> 6 </div>
      </div>
      <div class="num num7">
        <div> 7 </div>
      </div>
      <div class="num num8">
        <div> 8 </div>
      </div>
      <div class="num num9">
        <div> 9 </div>
      </div>
      <div class="num num10">
        <div> 10 </div>
      </div>
      <div class="num num11">
        <div> 11 </div>
      </div>
      <div class="num num12">
        <div> 12 </div>
      </div>
      <!-- END numbers -->
      <div id="hr-hand"></div>
      <div id="min-hand"></div>
      <div id="sec-hand"></div>
      <!-- time reference -->
      <div id="time"></div>
    </div><!-- END clock -->
  </div>


  <script src="app.js"></script>
</body>
</html>
